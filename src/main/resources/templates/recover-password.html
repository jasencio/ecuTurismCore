<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h2 th:text="${greeting}">Hello User,</h2>
        </div>
        <div class="card-body">
            <p th:text="${body}">Use the following code to reset your password:</p>
            <h3 class="text-center bg-light p-3 border" th:text="${recoveryCode}">123456</h3>
            <p th:text="${expiry}">This code is valid for 15 minutes.</p>
            <p th:text="${ignore}">If you didnâ€™t request this, please ignore this email.</p>
            <p th:text="${signature}">Thanks.
        </div>
    </div>
</div>
</body>
</html>
